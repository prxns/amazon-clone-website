<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ category_name }} - Amazon Clone</title>

    <style>

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #EAEDED;
        }

        /* Top navbar */
        .navbar {
            background-color: #131921;
            color: white;
            padding: 14px 20px;
            font-size: 22px;
            font-weight: bold;
        }

        /* Page container */
        .container {
            padding: 20px 40px;
        }

        .category-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* GRID */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
        }

        /* PRODUCT CARD */
        .product-card {
            background-color: white;
            padding: 15px;
            border-radius: 4px;
            transition: 0.2s;
            cursor: pointer;
        }

        .product-card:hover {
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
        }

        .product-name {
            font-size: 16px;
            margin-top: 10px;
            height: 40px;
        }

        .product-price {
            font-size: 20px;
            font-weight: bold;
            margin-top: 5px;
        }

        .product-rating {
            color: #FFA41C;
            font-size: 14px;
        }

    </style>
</head>

<body>

<div class="navbar">
    Amazon Clone
</div>

<div class="container">

    <div class="category-title">
        {{ category_name }}
    </div>

    <div class="products-grid">

        {% for product in products %}

        <div class="product-card">

            <img src="/images/{{ product['image'] }}"
                 class="product-image">

            <div class="product-name">
                {{ product['name'] }}
            </div>

            <div class="product-rating">
                ★★★★☆
            </div>

            <div class="product-price">
                ₹{{ product['price'] }}
            </div>

        </div>

        {% endfor %}

    </div>

</div>

</body>
</html>
